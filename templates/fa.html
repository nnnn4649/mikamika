<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>good評価の投稿</title>
</head>
<body>

<h1>good店の表示</h1>

<p>goodの店は{{ store_list }}</p>

{% for store in store_list %}
    <div>
      <p>{{ store }}:{{ store.bikou }}:{{ store.hyouka}}</p>
    </div>
  {% endfor %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">送信</button>
</form>

</body>
</html>
