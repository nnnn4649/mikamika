{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>評価登録</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="ここにサイト説明を入れます">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

<header>
    <h1 id="logo"><a href="{% url 'mikamika:index' %}">
    <img src="/static/mikamika/logo.png" alt="MikaMika"></a>
    </h1>
    <nav>
     <ul>
          <li><a href="{% url 'logout' %}"style="text-decoration:none;">ログアウト</li></a>
     </ul>
    </nav>            
</header>

<center><div>
{% if user.is_authenticated %}
<h2>{{ user.get_username }}様の評価登録</h2>
{% endif %}
<form method="post">
    {% csrf_token %}
   <h2>{{ form.as_p }}</h2>
    <button type="submit">登録</button>
</form>
</div></center>
<h2><a href="{% url 'mikamika:mikamika_user' %}">戻る</a></h2>
</body>
</html>
