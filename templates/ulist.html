<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ミカミカ-味覚マッチングサービス tp_beginner7</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="ここにサイト説明を入れます">
<link rel="stylesheet" href="css/style.css">
</head>

<body>

<div id="container">

<header>
<h1 id="logo"><a href="index1.html">

<nav>
    <ul>
      <li><a href="company.html">about MikaMika</a></li>
    </ul>
  </nav>
</header>

{% if user.is_authenticated %}
<h1>{{ user.get_username }}様の評価登録情報です</h1>
{% endif %}


<h2>good評価の店一覧</h2>
<form method="post">
{% csrf_token %}
{% for mgupk, mmgustore in mgustore %}
<p><a href="{% url 'mikamika:mikamika_uupdate' mgupk %}">{{ mmgustore }}</a></p>
{% endfor %}
</form>

<h2>soso評価の店一覧</h2>
<form method="post">
{% csrf_token %}
{% for msupk, mmsustore in msustore %}
<p><a href="{% url 'mikamika:mikamika_uupdate' msupk %}">{{ mmsustore }}</a></p>
{% endfor %}


<a href="{% url 'mikamika:index' %}">戻る</a>
